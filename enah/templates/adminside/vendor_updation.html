{% extends 'adminside/adminbase.html' %}
{% block title %}Vendor Updation{% endblock title %}
{% block body %}
<div class="container">
    <h2 class="mt-4">Vendor Updation</h2>
    <form action="/vendor_updation/{{ u.id }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="vendorId">Vendor Id</label>
            <input type="text" class="form-control" id="vendorId" name="vendorId" value="{{ u.id }}" disabled>
        </div>
        <div class="form-group">
            <label for="vendorName">Vendor Name</label>
            <input type="text" class="form-control" id="vendorName" name="vendorName" value="{{ u.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ u.email }}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ u.phone }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ u.password }}" required>
        </div>
        <div class="form-group">
            <label for="addressLane1">Address Lane 1</label>
            <input type="text" class="form-control" id="addressLane1" name="addressLane1" value="{{ v.address_1 }}" required>
        </div>
        <div class="form-group">
            <label for="addressLane2">Address Lane 2</label>
            <input type="text" class="form-control" id="addressLane2" name="addressLane2" value="{{ v.address_2 }}">
        </div>
        <div class="form-group">
            <label for="district">District</label>
            <input type="text" class="form-control" id="district" name="district" value="{{ v.district }}" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" value="{{ v.pincode }}" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo" value="{{ v.photo }}">
        </div>
        <div class="form-group">
            <label for="idProof">ID Proof</label>
            <input type="file" class="form-control-file" id="idProof" name="idProof" value="{{ v.idProof }}">
        </div>
        <div class="form-group">
            <label for="license1">License 1</label>
            <input type="file" class="form-control-file" id="license1" name="license1" value="{{ v.license1 }}">
        </div>
        <div class="form-group">
            <label for="license2">License 2</label>
            <input type="file" class="form-control-file" id="license2" name="license2" value="{{ v.license1 }} ">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock body %}
