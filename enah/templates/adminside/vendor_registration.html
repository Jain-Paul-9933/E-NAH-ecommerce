{% extends 'adminside/adminbase.html' %}
{% block title %}Vendor Registration{% endblock title %}
{% block body %}
<div class="container">
    <h2 class="mt-4">Vendor Registration</h2>
    <form action="/vendor_registration" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="vendorName">Vendor Name</label>
            <input type="text" class="form-control" id="vendorName" name="vendorName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="addressLane1">Address Lane 1</label>
            <input type="text" class="form-control" id="addressLane1" name="addressLane1" required>
        </div>
        <div class="form-group">
            <label for="addressLane2">Address Lane 2</label>
            <input type="text" class="form-control" id="addressLane2" name="addressLane2">
        </div>
        <div class="form-group">
            <label for="district">District</label>
            <input type="text" class="form-control" id="district" name="district" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" class="form-control-file" id="photo" name="photo">
        </div>
        <div class="form-group">
            <label for="idProof">ID Proof</label>
            <input type="file" class="form-control-file" id="idProof" name="idProof">
        </div>
        <div class="form-group">
            <label for="license1">License 1</label>
            <input type="file" class="form-control-file" id="license1" name="license1">
        </div>
        <div class="form-group">
            <label for="license2">License 2</label>
            <input type="file" class="form-control-file" id="license2" name="license2">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock body %}
