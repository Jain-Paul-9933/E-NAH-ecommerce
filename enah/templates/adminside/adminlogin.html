{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .login-form {
            background-color: gray;
            padding: 50px 30px 50px 30px;
            margin: 150px auto;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/adminlogin" method="post" class="login-form">
                    {% csrf_token %}
                    <center><h2 class="text-light">Admin Log In</h2></center>
                    <div class="form-group mt-3 text-light">
                        <label for="username">Email Id:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter email id" required>
                    </div>
                    <div class="form-group text-light">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <center>
                        <button type="submit" class="btn btn-secondary btn-outline-light mt-3 btn-lg">Login</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
