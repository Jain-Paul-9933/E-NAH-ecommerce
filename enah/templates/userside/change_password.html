{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Change Password Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .login-container {
            background: url("{% static 'images/fresh-fruits-vegetables-background-image.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: auto;
        }

        .login-form {
            background-color: rgba(255, 255, 255,0.9);
            padding: 20px;
            margin: 220px auto;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="/change_password/{{ user_id }}" method="post" class="login-form">
                        {% csrf_token %}
                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
                            <strong></strong>{{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        <center><h2>Change Password</h2></center>
                        <div class="form-group">
                            <label for="new_password">New Password:</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter New Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_new_password">Confirm New Password:</label>
                            <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Re-enter New password" required>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
