{% extends 'vendorside/vendorbase.html' %}
{% block title %}Product Registration{% endblock title %}
{% block body %}
<div class="container">
    <h1>Product Registration</h1>
    <form action="/product_registration" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" class="form-control" id="product-name" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="product-description">Product Description:</label>
            <textarea class="form-control" id="product-description" name="product_description" required></textarea>
        </div>
        <div class="form-group">
            <label for="product-categories">Product Categories:</label>
            <select class="form-control mb-3" id="product-category" name="product_category" required>
                <option selected>Select Category</option>
                <option value="farm_fresh">Farm Fresh</option>
                <option value="home_mades">Home Mades</option>
                <option value="crafts">Crafts</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
            <label for="unit-price">Unit Price:</label>
            <input type="number" class="form-control" id="unit-price" name="unit_price" required>
        </div>
        <div class="form-group">
            <label for="image1">Image 1:</label>
            <input type="file" class="form-control-file" id="image1" name="image1">
        </div>
        <div class="form-group">
            <label for="image2">Image 2:</label>
            <input type="file" class="form-control-file" id="image2" name="image2">
        </div>
        <div class="form-group">
            <label for="image3">Image 3:</label>
            <input type="file" class="form-control-file" id="image3" name="image3">
        </div>
        <div class="form-group">
            <label for="image4">Image 4:</label>
            <input type="file" class="form-control-file" id="image4" name="image4">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock body %}
